<div class="image">

<h1 class="table-header">Hall of Fame</h1>


<table>
  <thead>
  <tr class="table-title-row">
    <th>Rank</th>
    <th>Username</th>
    <th>Score</th>
    <th>Time</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let score of highScores; let i = index" class="table-body-row">
    <td>#{{ i + 1 }} </td>
    <td>{{ score.userName }}</td>
    <td>{{ score.score }}</td>
  </tr>
  </tbody>
</table>
</div>
