<hr>
<h4>Do login</h4>
<form>
  <label>Name:</label>
  <input name="username" [(ngModel)]="credentials.username">
  <label>Password:</label>
  <input name="password" [(ngModel)]="credentials.password">
  <button (click)="sendLogin()">Post candidate</button>
</form>

<div *ngIf="info">
  {{info | json }}
</div>

<hr>
<h2>Logout</h2>
<button (click)="sendLogout()">Click here to logout</button>
