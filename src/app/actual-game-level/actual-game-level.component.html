<body [style.background-image]="'url(' + imageUrl + ')'">
<nav class="navbar">
  <button (click)="handleTimeout('You lose a life for going back ☠️!')" class="water-button">Back to Menu</button>
</nav>

<div class="user">
  <app-user></app-user>
</div>

<div class="timer" *ngIf="levelData">
  <app-timer

    [duration]="levelData.timeLimit"
    (timeOut)="handleTimeout()"

  ></app-timer>
</div>


<div class="story" *ngIf="levelData">
  {{levelData.theory}}
  <br>
  <br>
  <h3>What you need to know for this Task is:</h3>

  <p>{{levelData.story[0]}}</p>
  <ul>
    <li *ngFor="let item of levelData.story.slice(1, size)">{{item}}</li>
  </ul>
</div>

<div class="terminal" *ngIf="levelData">
  <app-ace-editor
    style="background-color: #bd1111 !important"
    [codeChallenge]="levelData.task"
    [codeSolution]="levelData.solution"
    (codeChallengeSolved)="handleCodeChallengeSuccess()"
  ></app-ace-editor>
</div>
</body>
