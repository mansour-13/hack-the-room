<body>
<nav class="nav-buttons">
  <button *ngIf="isLoggedIn()" class="water-button1" (click)="sendLogout()">Logout</button>
  <button *ngIf="!isLoggedIn()" class="water-button1" routerLink="/login">Login</button>
  <button *ngIf="!isLoggedIn()" class="water-button1" routerLink="/register">Register</button>
</nav>

<p class="title">Hack the Room</p>

<div *ngIf="isLoggedIn()" class="welcome">Welcome {{this.username}}</div>
<div *ngIf="isLoggedIn()" class="welcome">
  <img [src]="this.user?.profileImage" alt="User Avatar">
</div>

<div [style.visibility]="!mouseMoved ? 'hidden' : 'visible'" class="transparent">
  <div class="transTogether">
    <button [disabled]="!isLoggedIn()" class="water-button" (click)="audio()" routerLink="/escape-room">Start Game
    </button>
    <div *ngIf="!isLoggedIn()" [style.text-align]='"center"' style="font-weight: bold">Ready to Play? Log in or Sign Up
      to
      Unlock the Game
    </div>
  </div>
  <button class="water-button" (click)="audio()" routerLink="/about">About Game</button>
  <br>
  <button class="water-button" (click)="audio()" routerLink="/high-score">High Scores</button>
</div>
</body>
