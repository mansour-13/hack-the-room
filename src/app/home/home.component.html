<body>
<p class="title">Hack the Room</p>
<nav>
  <a routerLink="/login">Login</a> ||
  <a routerLink="/register">Register</a>
</nav>
<hr>
<button (click)="getGreeting()">Get Greeting</button>
<div *ngIf="greeting">
  <div>Message: {{greeting.message}}</div>
  <div>Audience: {{greeting.audience}}</div>
</div>
<hr>

<button (click)="getGreetingUser()">Get Greeting (User)</button>
<div *ngIf="greetingUser">
  <div>Message: {{greetingUser.message}}</div>
  <div>Audience: {{greetingUser.audience}}</div>
</div>

<div *ngIf="info">
{{info | json }}
</div>

<div>
  <button [disabled]="!greetingUser" routerLink="/escape-room">Start Game</button>
  <br>
  <button routerLink="/about">About Game</button>
  <br>
  <button routerLink="/high-score">High Scores</button>
</div>
</body>
