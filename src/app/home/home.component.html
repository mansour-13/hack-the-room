<body>
<nav class="nav-buttons">
  <button *ngIf="isLoggedIn()" class="nav-button" (click)="sendLogout()">Logout</button>
  <button *ngIf="isLoggedIn()" class="nav-button" routerLink="/user">User Profile</button>
  <button *ngIf="!isLoggedIn()" class="nav-button" routerLink="/login">Login</button>
  <button *ngIf="!isLoggedIn()" class="nav-button" routerLink="/register">Register</button>
</nav>

<p class="title">Hack the Room</p>

<div>
  <div *ngIf="isLoggedIn()" class="welcome">Welcome {{this.username}}</div>
  <div *ngIf="isLoggedIn()" class="welcome">
    <img [src]="this.user?.profileImage" alt="User Avatar">
  </div>

</div>

<div class="transparent ">
  <div class="transTogether" >
  <button [disabled]="!isLoggedIn()" class="water-button" (click)="audio()" routerLink="/escape-room">Start Game</button>
  <div *ngIf="!isLoggedIn()" [style.text-align]='"center"' style="font-weight: bold">Ready to Play? Log in or Sign Up to
    Unlock the Game
  </div>
</div>
<button class="water-button" (click)="audio()"  routerLink="/about">About Game</button>
<br>
<button class="water-button" (click)="audio()"  routerLink="/high-score">High Scores</button>
</div>
</body>
