<body>
<nav class="navbar">
  <button (click)="playAudio()" class="nav-button">{{buttonText}}</button>
  <button routerLink="/" class="nav-button">Back to Menu</button>
</nav>
<div class="user">
  <app-user></app-user>
</div>
<div class="story">
  <app-animation-text [text]="intro"></app-animation-text>
</div>
<div *ngIf="user" class="mission">
  <ng-container *ngFor="let level of [1, 2, 3, 4, 5, 6]; let i = index">
    <a [routerLink]="'/level/' + (i + 1)" class="image-link"
       [ngClass]="user.idxActualLearnObject > (i) ? 'image-link' : 'disabled'" (mouseenter)="showTooltip = true"
       (mouseleave)="showTooltip = false">
      <img [src]="'../../assets/pictures/mission' + (i + 1) + '.png'">
      <div class="tooltip" [class.show-tooltip]="showTooltip" [class.flip-tooltip]="i > 3">
         {{levels[i].story}}
      </div>
    </a>
  </ng-container>
</div>
<audio #audioPlayer (ended)="audioEnded()">
  <source src="assets/sounds/intro.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</body>
